<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="row mt-4 g-4">
      <div class="col-8">
        <h1 class="mb-4">Film List</h1>

        <ul class="list-group fs-5 me-5" id="film-list">
          {{range.}} {{block "film-list-element" .}}
          <li class="list-group-item bg-primary text-white">
            {{.Title}} - {{.Director}}
          </li>

          {{end}} {{end}}
        </ul>
      </div>

      <div class="col-4">
        <h1 class="mb-4">Add Films</h1>

        <form
          hx-post="/add-film/"
          hx-target="#film-list"
          hx-swap="beforeend"
          hx-indicator="#spinner"
        >
          <div class="mb-2">
            <label for="film-title">Title</label>
            <input
              type="text"
              class="form-control"
              id="film-title"
              placeholder="Enter film title"
              name="title"
            />
          </div>
          <div class="mb-3">
            <label for="film-director">Title</label>
            <input
              type="text"
              class="form-control"
              id="film-director"
              placeholder="Enter film title"
              name="director"
            />
          </div>

          <button class="btn btn-primary" type="submit">
            <span
              class="spinner-border spinner-border-sm htmx-indicator"
              role="status"
              aria-hidden="true"
              id="spinner"
            ></span>
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
